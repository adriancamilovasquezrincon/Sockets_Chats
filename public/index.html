<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/estilo.css">
    <title>Servidor Sockets</title>
</head>

<body>
    <div class="container">
        <h1 class="card-header">Socket Cliente y Servidor</h1>
        <hr>
        <p>
            Servidor Estado:
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline"  class="text-danger">Offline</span>
        </p>
        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>
            <div class="col">
                <button id="btnEnviar" class="btn btn-dark btn-block">Enviar</button>
            </div>
            <br>
            <div class="container">
                <div class="col-md-6 mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Chat</h4>
                        </div>
                        <div class="card-body"></div>
                        <form class="card-footer">
                            <div class="card-body">
                                <span id="output"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-cliente.js"></script>
</body>

</html>
